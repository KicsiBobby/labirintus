<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirintus</title>
    <style>
        body{
            background-color: darkslategray;
        }
        #jatek{
            background-color: white;
            border: 5px solid lightgrey;
            padding: 10px;
            margin: 0px auto;
            width: 992px;
            height: 672px;
            font-size: 0pt;
        }
    

    </style>

    <script>

        let t = [];
        let ps = 1;
        let po = 1;
        let ks = 1;
        let ko = 1;
        let ds = 1;
        

        function start(){
            let html="";
            for(let s=0; s<21; s++){
                for (let o=0; o<31; o++){
                    t[s][o]=1;
                    html+="<img id='"+s+"x"+o+"' src='wall.png'>"
                }
            }
            document.getElementById("jatek").innerHTML=html;
            gondol();
        }

        function gondol(){
            for (let s=1; s<20; s++)for (let o=1; o<30; o++) setKep(s,o,"null");
            while(sor.length + osz.length <23){
                do{
                    s= Math.floor(Math.random()*9+1)*2;        
                }
            while (sor.includes(s));
            sor.push(s);
            if (Math.random()>0.5){
                for(let o=1; o<30; o++) if(t[s][o+1] != "wall") setKep(s,o,"wall");
            }else{
                for(let o=29; o>0; o--) if(t[s][o-1] != "wall") setKep(s,o,"wall");
            }
            }else if{
                do{
                    o = Math.floor(Math.random()*9+1)*2;        
                }while{
                    osz.push(o);
                    if  (Math.random() > 0.5){
                for(let s=1; s<20; o++) if(t[s+1][o] != "wall") setKep(s,o,"wall");
            }else{
                for(let s=19; s>0; o--) if(t[s-1][o] != "wall") setKep(s,o,"wall");
            }
                }
        }
        po=1; ps=Math.floor(Math.random()*10)*2+1); setKep(ps,po, "man");    
        do  {
            ks=Math.floor(Math.random()*19+1);
            ko=Math.floor(Math.random()*28+2);
        }    while(t[ks][ko]=="wall")
        setKep(ks,ko,"key");
        ds=Math.floor(Math.random()*19+1) setKep(ds,30,"door");

            
        }

        function setKep(s,o,kep){
            document.getElementById(s+"x"+o).scr=kep+".png";
            t[s][o]=kep;
        }

        function mozog(){
            let b = event.key;
            setKep(ps,po,"null");
            if (b == 'w' && go.includes(t[ps-1][po])) ps--;
            if (b == 's') ps++;
            if (b == 'a') po--;
            if (b == 'd') po++;
            setKep(ps,po,"man");
        }
    </script>
</head>
<body onabort="start();" onkeypress="mozog();">
    
    <div id="jatek"></div>

</body>
</html>
