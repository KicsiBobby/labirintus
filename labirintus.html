<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirintus</title>
    <style>
        body{
            background-color: darkslategray;
        }
        #jatek{
            background-color: white;
            border: 5px solid lightgrey;
            padding: 10px;
            margin: 0px auto;
            width: 992px;
            height: 672px;
            font-size: 0pt;
        }
    

    </style>

    <script>

        let t = [];

        function start(){
            let html="";
            for(let s=0; s<21; s++){
                for (let o=0; o<31; o++){
                    t[s][o]=1;
                    html+="<img id='"+s+"x"+o+"' src='wall.png'>"
                }
            }
            document.getElementById("jatek").innerHTML=html;
            gondol();
        }

        function gondol(){
            for (let s=1; s<20; s++)for (let o=1; o<30; o++) setKep(s,o,"null");
            while(sor.length + osz.length <23){
                do{
                    s= Math.floor(Math.random()*9+1)*2;        
                }
            while (sor.includes(s));
            sor.push(s);
            if (Math.random()>0.5){
                for(let o=1; o<30; o++) if(t[s][o+1] != "wall") setKep(s,o,"wall");
            }else{
                for(let o=29; o>0; o--) if(t[s][o-1] != "wall") setKep(s,o,"wall");
            }
            }else if{
                do{
                    o = Math.floor(Math.random()*9+1)*2;        
                }while{
                    osz.push(o);
                    if  (Math.random() > 0.5){
                for(let s=1; s<20; o++) if(t[s+1][o] != "wall") setKep(s,o,"wall");
            }else{
                for(let s=19; s>0; o--) if(t[s-1][o] != "wall") setKep(s,o,"wall");
            }
                }
            }
            
            
            
        }

        function setKep(s,o,kep){
            document.getElementById(s+"x"+o).scr=kep+".png";
            t[s][o]=kep;
        }

    </script>
</head>
<body onabort="start();">
    
    <div id="jatek"></div>

</body>
</html>
